<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<script src="/usr/jQuery/jquery-2.1.4.min.js"></script>
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
	<script type='text/javascript' src='script.js'></script>
	
	<title>Flip Coins</title>
</head>
<body>
<table>
	<tr>
		<td class="c1">
			n (3 <= n <= 20):
		</td>
		<td>
			<input type="number" name="n" min="3" max="20" step="1">
		</td>
	</tr>
	<tr>
		<td class="c1">
			k (1 <= k <= n * 2):
		</td>
		<td>
			<input type="number" name="k" min="1" max="40" step="1">
		</td>
	</tr>
	<tr>
		<td class="c1" colspan="2">
			<button type="button" id="play">Play</button>
		</td>
	</tr>
</table>
<div id="container">
	<div id="direction">
		<input type="radio" name="direction" id="left"><label for="left">:left</label> <input type="radio" name="direction" id="right"><label for="right">:right</label>
	</div>
	<div id="field">
	</div>
</div>
</body>
</html>
