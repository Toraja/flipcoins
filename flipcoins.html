<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<script src="/usr/jQuery/jquery-2.1.4.min.js"></script>
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
	<script type='text/javascript' src='script.js'></script>
	
	<title>Flip Coins</title>
</head>
<body>
<table id="table1" class="setupinfo">
	<tr>
		<td class="c1">
			<span class="underline">n</span> (3 <= n <= 20):
		</td>
		<td>
			<input type="number" name="n" min="3" max="20" step="1">
		</td>
	</tr>
	<tr>
		<td class="c1">
			<span class="underline">k</span> (1 <= k <= n * 2):
		</td>
		<td>
			<input type="number" name="k" min="1" max="40" step="1">
		</td>
	</tr>
</table>
<table id="table2" class="setupinfo">
	<tr>
		<td>
			<button type="button" id="setup">Set <span class="underline">u</span>p</button>
		</td>
		<td>
			<button type="button" id="random"><span class="underline">R</span>andom</button>
		</td>
	</tr>
	<tr>
		<td>
			<button type="button" id="start" disabled><span class="underline">S</span>tart</button>
		</td>
		<td>
			<button type="button" id="quit" disabled><span class="underline">Q</span>uit</button>
		</td>
	</tr>
</table>
<div id="container">
	<table id="gameinfo">
		<tr>
			<td>
				<input type="radio" name="direction" id="left"><label for="left">:left</label>
			</td>
			<td>
				[ trial: <span id="count">0</span> ]
			</td>
			<td>
				<input type="radio" name="direction" id="right"><label for="right">:right</label>
			</td>
		</tr>
	</table>
	<div id="field">
	</div>
</div>
</body>
</html>
